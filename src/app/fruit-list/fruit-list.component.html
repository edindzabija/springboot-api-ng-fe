<div class="container">
  <div class="row">
    <div class="col-10 d-flex align-items-start justify-content-center">
      <form class="w-100" #fruitForm="ngForm" (ngSubmit)="addFruit()">
        <mat-form-field appearance="fill" class="pr-2">
          <mat-label>Name</mat-label>
          <input name="name" matInput [(ngModel)]="model.name" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="pr-2">
          <mat-label>Description</mat-label>
          <input name="description" matInput [(ngModel)]="model.description" />
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">
          Add Fruit
        </button>
      </form>
    </div>

    <div class="col-2 pt-2 d-flex align-items-start justify-content-between">
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="row">
    <table mat-table [dataSource]="fruits" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let fruit">{{ fruit.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let fruit">{{ fruit.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
